<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Conversational Voice Agent</title>
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      max-width: 480px;
      margin: 40px auto;
      padding: 20px;
      background: #f0f4ff;
      border-radius: 8px;
      box-shadow: 0 3px 15px rgba(0,0,0,0.1);
      color: #2c3e50;
      text-align: center;
    }
    h1 {
      margin-bottom: 24px;
      color: #334e68;
    }
    #record-button {
      width: 80px;
      height: 80px;
      border: none;
      border-radius: 50%;
      background: #e74c3c;
      box-shadow: 0 0 10px #e74c3c;
      cursor: pointer;
      outline: none;
      transition: background 0.3s ease, box-shadow 0.3s ease;
      position: relative;
      margin: 0 auto 20px;
    }
    #record-button.recording {
      animation: pulse 1.2s infinite;
      background: #c0392b;
      box-shadow: 0 0 20px #c0392b;
    }
    @keyframes pulse {
      0%, 100% { box-shadow: 0 0 10px #c0392b; }
      50% { box-shadow: 0 0 30px #e74c3c; }
    }
    #status {
      font-size: 1rem;
      margin-bottom: 20px;
      min-height: 24px;
      color: #2980b9;
      font-weight: 600;
    }
    #conversation {
      background: white;
      border-radius: 8px;
      padding: 15px 20px;
      box-shadow: inset 0 0 5px rgba(0,0,0,0.1);
      text-align: left;
      min-height: 160px;
      font-size: 1rem;
      overflow-y: auto;
    }
    .message {
      margin-bottom: 12px;
    }
    .user {
      color: #27ae60;
      font-weight: 600;
    }
    .assistant {
      color: #34495e;
      font-weight: 600;
    }
    audio {
      display: none;
    }
  </style>
</head>
<body>

  <h1>Voice Agent</h1>

  <button id="record-button" aria-label="Start Recording">ðŸŽ¤</button>
  <p id="status"></p>

  <div id="conversation"></div>

  <audio id="playback" autoplay></audio>

  <script>
    const recordButton = document.getElementById("record-button");
    const statusElem = document.getElementById("status");
    const conversationElem = document.getElementById("conversation");
    const playback = document.getElementById("playback");

    let mediaRecorder;
    let recordedChunks = [];
    let isRecording = false;

    async function startRecording() {
      recordedChunks = [];
      try {
        const stream = await navigator.mediaDevices.getUserMedia({ audio: true });
        mediaRecorder = new MediaRecorder(stream);
        mediaRecorder.start();
        isRecording = true;
        updateUI();

        mediaRecorder.ondataavailable = e => {
          if(e.data.size > 0) recordedChunks.push(e.data);
        };

        mediaRecorder.onstop = () => {
          const blob = new Blob(recordedChunks, { type: "audio/webm" });
          sendAudio(blob);
          isRecording = false;
          updateUI();
        };
      } catch (err) {
        statusElem.textContent = "Microphone access denied or error.";
      }
    }

    function stopRecording() {
      if (mediaRecorder && isRecording) {
        mediaRecorder.stop();
      }
    }

    function updateUI() {
      if (isRecording) {
        recordButton.classList.add("recording");
        recordButton.setAttribute("aria-label", "Stop Recording");
        statusElem.textContent = "Recording...";
      } else {
        recordButton.classList.remove("recording");
        recordButton.setAttribute("aria-label", "Start Recording");
        statusElem.textContent = "";
      }
    }

    recordButton.addEventListener("click", () => {
      if (isRecording) {
        stopRecording();
      } else {
        startRecording();
      }
    });

    async function sendAudio(blob) {
      statusElem.textContent = "Processing...";
      const sessionId = new URLSearchParams(window.location.search).get("session_id") || Date.now().toString();
      if (!window.location.search.includes("session_id")) {
        window.history.replaceState(null, '', `?session_id=${sessionId}`);
      }

      const formData = new FormData();
      formData.append("file", blob, `audio_${Date.now()}.webm`);

      try {
        const response = await fetch(`http://localhost:8000/agent/chat/${sessionId}`, {
          method: "POST",
          body: formData
        });
        const data = await response.json();

        if (!response.ok) {
          statusElem.textContent = "Error from server: " + (data.detail || response.statusText);
          return;
        }

        // Append messages to conversation
        addMessage("You", data.transcript, "user");
        addMessage("Assistant", data.llm_response, "assistant");

        // Play audio automatically
        if (data.audio_url) {
          playback.src = data.audio_url;
          playback.play();
        }

        statusElem.textContent = "";

      } catch(err) {
        statusElem.textContent = "Failed to connect to server.";
      }
    }

    function addMessage(speaker, text, cls) {
      const msgElem = document.createElement("div");
      msgElem.className = `message ${cls}`;
      msgElem.textContent = `${speaker}: ${text}`;
      conversationElem.appendChild(msgElem);
      conversationElem.scrollTop = conversationElem.scrollHeight;
    }
  </script>

</body>
</html>
